# Hyprpaper 0.8.0+ 配置
# 注意: 如果使用 swaybg，请禁用此配置或在 bootup.conf 中移除 swaybg

preload = ~/.config/hypr/images/1.png

# 根据你的显示器配置设置壁纸
# 如果使用双显示器 DP-1 和 DP-2:
wallpaper = DP-1,~/.config/hypr/images/1.png
wallpaper = DP-2,~/.config/hypr/images/1.png

# 如果使用笔记本内置屏幕 eDP-1:
# wallpaper = eDP-1,~/.config/hypr/images/1.png
