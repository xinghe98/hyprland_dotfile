db_file            "~/.local/share/mpd/mpd.db"
log_file           "~/.local/share/mpd/log"
music_directory    "~/Music"
playlist_directory "~/.local/share/mpd/playlists"
state_file         "~/.local/share/mpd/state"
bind_to_address    "127.0.0.1"
auto_update        "yes"
restore_paused     "yes"

input {
    plugin "curl"
}
audio_output {
    type            "pulse"
    name            "MPD"
    server          "127.0.0.1"
}

