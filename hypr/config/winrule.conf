#
# Hyprland Window Rules - 根据最新 wiki 更新
# 参考: https://wiki.hyprland.org/Configuring/Window-Rules/

# ========================================
# 浮动窗口规则
# ========================================

windowrulev2 = float, class:^(org\.kde\.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(scrcpy)$
windowrulev2 = float, class:^(wlogout)$
windowrulev2 = float, class:^(Emulator)$
windowrulev2 = float, class:^(vlc)$

# ========================================
# WPS Office 规则
# ========================================

windowrulev2 = float, class:^(wps)$
windowrulev2 = maximize, class:^(wps)$

windowrulev2 = float, class:^(et)$
windowrulev2 = maximize, class:^(et)$

windowrulev2 = float, class:^(wpspdf)$
windowrulev2 = maximize, class:^(wpspdf)$

# ========================================
# 微信规则
# ========================================

windowrulev2 = float, class:^(wechat)$

# ========================================
# XWayland Video Bridge 规则
# ========================================

windowrulev2 = opacity 0.0 override 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$

# ========================================
# 其他窗口规则
# ========================================

windowrulev2 = stayfocused, class:^(Rofi)$
windowrulev2 = nomaxsize, class:^(lx-music-desktop)$

# ========================================
# Layer 规则
# ========================================

# Waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar

# Anyrun
layerrule = blur, anyrun

# Notifications
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = xray 0, notifications

# GTK Layer Shell
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = xray 0, gtk-layer-shell

# Avizo
layerrule = blur, avizo
layerrule = ignorezero, avizo
layerrule = xray 0, avizo
